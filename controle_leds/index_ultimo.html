<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Controle de Leds</title>
</head>

<body>
    <h1>Controle de LEDs</h1>

    <!-- ContÃªiner principal que segura os dois blocos -->
    <div class="leds-container">
        <div class="container">
            <h2>Led 1 (Verde)</h2>
            <button class="on" onclick="controlLed('1', 'on')">Ligar</button>
            <button class="off" onclick="controlLed('1', 'off')">Desligar</button>
        </div>

        <div class="container">
            <h2>Led 2 (Vermelho)</h2>
            <button class="on" onclick="controlLed('2', 'on')">Ligar</button>
            <button class="off" onclick="controlLed('2', 'off')">Desligar</button>
        </div>
    </div>
</body>

</html>
